<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text</title>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <style>
        body {
            font-weight: 400;
            font-size: 2vw;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: auto;
            letter-spacing: 6px;
            margin: 0;
            line-height: 1.2;
        }

        span {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="animate-me">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eum facere eveniet illum minus voluptate eos quibusdam reiciendis at corrupti consectetur? Dolor error nam, quidem non ipsam ab nihil expedita accusantium?</h1>
    </div>
    <script type="module">
        import Letterize from "https://cdn.skypack.dev/letterizejs@2.0.0";

        let test = new Letterize({
            targets: ".animate-me"
        });

        let animation = anime.timeline({
            targets: test.listAll,
            delay: anime.stagger(100, {
                grid: [test.list[0].length, test.list.length],
                from: "center"
            }),
            loop: true
        });

        animation
            .add({
                scale: 0.5
            })
            .add({
                letterSpacing: "10px"
            })
            .add({
                scale: 1
            })
            .add({
                letterSpacing: "6px"
            });
    </script>
</body>
</html>
